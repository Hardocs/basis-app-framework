<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardocs Habitat Cloud</title>
  <style type="text/css">
      html, body {
          height: 100%;
          margin: 0; /* this is critical to override Electron-set margins */
          background-color: #2c3e50;
      }
      .centered-modal {
          height: 100vh;
          width: 100vw;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      .modal-text {
          font-family: Verdana, sans-serif;
          color: lightgoldenrodyellow;
      }
  </style>
</head>
<body>
  <div class="centered-modal">
    <h3 id="activity" class="modal-text"></h3>
    <!-- *todo* - this gif doesn't look free, unless by link, but ok for fun now -->
    <img src="drawing-time.gif" alt="Waiting...">
  </div>
</body>
<script lang="javascript">
  let activity = document.getElementById('activity');
  console.log(activity.innerText);
  let queryString = window.location.search;
  let urlParams = new URLSearchParams(queryString);
  let actText = urlParams.get("activity")
  console.log('act: ' + actText)
  activity.innerText = actText
</script>
</html>
